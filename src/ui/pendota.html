<div class="_pendota-wrapper_">
  <div class="_pendota_container_ _pendota-draggable_" id="_pendota-tag-assistant_">
    <div id="_pendota_exit_img_container_"><span id="_pendota_exit_img_">&times;</span></div>
    <div id="_pendota_header-div_">
      <table width="100%">
        <tr>
          <td width="5%"><img style="width:30px;" id="_pendota-target-img_" src="./pendo_target.png"></td>
          <td width="95%" id="_pendota_title_">
            <h3 class="_pendota_">Pendo Tagging Aid</h3>
          </td>
        </tr>
      </table>
      <table width="100%">
        <tr>
          <td>
            <div id = "_pendota-status_">
              <div id="_pendota-lock-icon_" class="_pendota-icon-locked_">
                <i class="_pendota-feather-locked_" data-feather="unlock"></i>
              </div>
              <div id="_pendota_lock-message_">Click anywhere to Lock.</div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="_pendota-form-group_">
      <table id="_pendota-tag-builder-table_" width="100%">
        <tr height="32px">
          <td width="76%" rowspan="2">
            <div id="_pendota-tag-builder_" data-freetext-mode="off">
              <div id="_pendota-tag-builder-non-freetext_">
                <div id="_pendota-auto-tags_"></div>
                <div id="_pendota-tag-builder-placeholder_">Click [+] to start building a tag</div>
              </div>
              <form id="_pendota-sizzler-form_" class="_pendota-hidden_"><textarea no-drag class="_pendota_form-control_"
                  type="text" id="_pendota-sizzler_" value="" autocomplete="off" placeholder="Test a selector..."></textarea>
              </form>
            </div>
          <td width="12%">
            <div id="_pendota-sizzler-count_"> -- </div>
          </td>
          <td width="12%">
            <a href="javascript:void(0);" id="_pendota-sizzler-btn_" class="_pendota-button_ _pendota-tag-builder-button_" title="Test tag"><i
              id="_pendota-sizzler-icon_" class="_pendota-button-icon_" data-feather="play-circle"></i>
          </td>
          </td>
        </tr>
        <tr id="_pendota-tag-builder-buttons_">
          <td width="12%">
            <a href="javascript:void(0);" id="_pendota-free-text-btn_" class="_pendota-button_ _pendota-tag-builder-button_"
              title="Free text"><i id="_pendota-free-text-icon_" class="_pendota-button-icon_"
                data-feather="type"></i></a>
          </td>
          <td width="12%">
            <a href="javascript:void(0);" id="_pendota-tag-builder-copy-btn_" class="_pendota-button_ _pendota-tag-builder-button_"
              title="Copy tag to clipboard"><i id="_pendota-tag-builder-copy-icon_" class="_pendota-button-icon_"
                data-feather="copy"></i></a>
          </td>
        </tr>
      </table>
    </div>
    <div id="_pendota-element-details_">
      <div id="_pendota-type-block_">
        <div class="_pendota_row-header_">
          <h5 class="_pendota_">Element Type:</h5>
          <div class="_pendota-arrow-block_"><span id="_pendota-parent-up_" class="_pendota-hide-arrow_" title="Move to parent element"><i
                data-feather="arrow-up" id="_pendota-feather-up-arrow_"
                class="_pendota-parent-arrow_ _pendota-active-arrow_" ></i></span><span
              id="_pendota-parent-down_" class="_pendota-hide-arrow_" title="Move to child element"><i id="_pendota-feather-down-arrow_"
                data-feather="arrow-down" class="_pendota-parent-arrow_ _pendota-disabled-arrow_"
                title="Move to child element"></i></span></div>
        </div>
        <table id="_pendota_type-table_" width="100%">
        </table>
      </div>
      <div id="_pendota-text-block_">
        <div class="_pendota_row-header_">
          <h5 class="_pendota_">Element Text:</h5>
        </div>
        <table id="_pendota_text-table_" width="100%">
        </table>
      </div>
      <div id="_pendota-id-block_">
        <div class="_pendota_row-header_">
          <h5 class="_pendota_">Element ID:</h5>
        </div>
        <div class="_pendota_form-group_">
          <table id="_pendota_id-table_" width="100%">
          </table>
        </div>
      </div>
      <div id="_pendota-class-block_">
        <div class="_pendota_row-header_">
          <h5 class="_pendota_">Element Class Names:</h5>
        </div>
        <div class="_pendota_form-group_">
          <table width="100%" id="_pendota_class-table_"></table>
        </div>
      </div>
      <div id="_pendota-attr-block_">
        <div class="_pendota_row-header_">
          <h5 class="_pendota_">Element Custom Attributes:</h5>
        </div>
        <div id="_pendota-attr-selector_">
        </div>
        <div class="_pendota_form-group_">
          <table width="100%" id="_pendota_attr-table_"></table>
        </div>
      </div>
    </div>
  </div>
