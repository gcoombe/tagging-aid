<div class="_pendota-wrapper_">
  <div class="_pendota_container_ _pendota-draggable_" id="_pendota-tag-assistant_">
    <div id="_pendota_exit_img_container_"><span id="_pendota_exit_img_">&times;</span></div>
    <div id="_pendota_header-div_">
      <table width="100%">
        <tr>
          <td width="5%"><img style="width:30px;" id="_pendota-target-img_" src="./pendo_target.png"></td>
          <td width="95%" id="_pendota_title_">
            <h3 class="_pendota_">Pendo Tagging Aid</h3>
          </td>
        </tr>
      </table>
      <table width="100%">
        <tr>
          <td width="5%">
            <div id="_pendota-lock-icon_" class="_pendota-icon-locked_">
              <i class="_pendota-feather-locked_" data-feather="unlock"></i>
            </div>
          </td>
          <td width="90%">
              <div id="_pendota_status_"></div>
          </td>
        </tr>
      </table>
    </div>
    <div class="_pendota-form-group_">
      <table id="_pendota-tag-builder-table_" width="100%">
        <tr>
          <td width="75%"><div id="_pendota-tag-builder_"><div id="_pendota-auto-tags_"></div><div id="_pendota-tag-builder-placeholder_">Click a [+] to start building a tag...</div><form id="_pendota-sizzler-form_" class="_pendota-hidden_"><input no-drag class="_pendota_form-control_" type="text" id="_pendota-sizzler_" value="" autocomplete="off" placeholder="Test a selector..."></form></div>
          <td width="10%"><div id="_pendota-sizzler-count_"> -- </div></td>
          <td width="15%">
              <a href="#" id="_pendota-sizzler-icon_">Test</a>
          </td>
          </td>
        </tr>
      </table>
    </div>
    <div class="_pendota_row-header_">
      <h5 class="_pendota_">Element Type:</h5>
      <div class="_pendota-arrow-block_"><span id="_pendota-parent-up_" class="_pendota-hide-arrow_"><i data-feather="arrow-up" id="_pendota-feather-up-arrow_" class="_pendota-parent-arrow_ _pendota-active-arrow_" title="Move to parent element"></i></span><span id="_pendota-parent-down_" class="_pendota-hide-arrow_"><i id="_pendota-feather-down-arrow_" data-feather="arrow-down" class="_pendota-parent-arrow_ _pendota-disabled-arrow_" title="Move to child element"></i></span></div>
    </div>
    <div id="_pendota-element-details_">
      <table id="_pendota_type-table_" width="100%">
      </table>
      <div class="_pendota_row-header_">
        <h5 class="_pendota_">Element ID:</h5>
      </div>
      <div class="_pendota_form-group_">
        <table id="_pendota_id-table_" width="100%">
          <tr>
            <td width="82%"><input no-drag class="_pendota_form-control_" type="text" id="_pendota_id-result_" data-attr="id" data-rawvalue="" value="#" title=""
                readonly></td>
            <td width="2%">&nbsp;</td>
            <td width="8%" class="_pendota_input-row_">
              <div data-id='_pendota_id-result_' class="_pendota-addtobuild-btn_" title="Add to tag">
                <a href="#"><img class="_pendota-addtobuild-icon_"></a>
              </div>
            </td>
            <td width="8%" class="_pendota_input-row_">
              <div data-id='_pendota_id-result_' class="_pendota-copy-link_" title="Copy value">
                <a href="#"><img class="_pendota-copy-icon_"></a>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="_pendota_row-header_">
        <h5 class="_pendota_">Element Class Names:</h5>
      </div>
      <div class="_pendota_form-group_">
        <table width="100%" id="_pendota_class-table_"></table>
      </div>
      <div class="_pendota_row-header_">
        <h5 class="_pendota_">Element Custom Attributes:</h5>
      </div>
      <div class="_pendota_form-group_">
        <table width="100%" id="_pendota_attr-table_"></table>
      </div>
    </div>
  </div>
