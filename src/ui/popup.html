<div class="_pendota_container_" id="_pendota-tag-assistant_">
  <div id="_pendota_header-div_">
    <table width="100%">
      <tr>
        <td width="5%"><img width="40" id="_pendota-target-img_" src="./pendo_target.png"></td>
        <td width="95%" id="_pendota_title_"><h3 class="_pendota_">Pendo Tagging Aid</h3></td>
      </tr>
    </table>
    <p id="_pendota_status_"></p>
  </div>
  <div class="_pendota_row-header_">
    <h5 class="_pendota_">Element Type:</h5>
  </div>
  <div class="_pendota_form-group_">
    <table width="100%">
      <tr>
        <td width="90%"><input class="_pendota_form-control_" type="text" id="_pendota_type-result_" value="" readonly></td>
        <td width="2%">&nbsp;</td>
        <td width="8%">
          <div onclick="copyToClipboard(e, '_pendota_type-result_');">
            <a href="#"><img class="_pendota-copy-icon_" src="./copy_icon.ico" width="20"></a>
          </div>
        </td>
      </tr>
    </table>
  <div class="_pendota_row-header_">
    <h5 class="_pendota_">Element ID:</h5>
  </div>
  <div class="_pendota_form-group_">
    <table width="100%">
      <tr>
        <td width="90%"><input class="_pendota_form-control_" type="text" id="_pendota_id-result_" value="" readonly></td>
        <td width="2%">&nbsp;</td>
        <td width="8%">
          <div onclick="copyToClipboard('_pendota_id-result_');">
            <a href="#"><img class="_pendota-copy-icon_" src="./copy_icon.ico" width="20"></a>
          </div>
        </td>
      </tr>
    </table>
    <div class="_pendota_row-header_">
        <h5 class="_pendota_">Element Class Names:</h5>
    </div>
    <table width="100%">
      <tr>
        <td width="90%" class="_pendota_input-row_"><input class="_pendota_form-control_ _pendota_class-result_" type="text" value="" id="_pendota_class-result-0_" readonly></td>
        <td width="2%" class="_pendota_input-row_">&nbsp;</td>
        <td width="8%" class="_pendota_input-row_">
          <div onclick="copyToClipboard('_pendota_class-result-0_');">
            <a href="#"><img class="_pendota-copy-icon_" src="./copy_icon.ico" width="20"></a>
          </div>
        </td>
      </tr>
    </table>
    <table width="100%" id="_pendota_template-table_"></table>  
  </div>
  
</div>
