<div class="container">
  <div id="header-div">
    <table width="100%">
      <tr>
        <td width="5%"><img width=20 id="_pendo-target-img_" src="./pendo_target.png"></td>
        <td width="95%" id="title"><h3>Pendo Tagging Aid</h3></td>
      </tr>
    </table>
    <p id="status"></p>
  </div>
  <div id="id-header">
    <h5>Element Type:</h5>
  </div>
  <div class="form-group">
    <table width="100%">
      <tr>
        <td width="90%"><input class="form-control" type="text" id="type-result" value="" readonly></td>
        <td width="2%">&nbsp;</td>
        <td width="8%">
          <div onclick="copyToClipboard('type-result');">
            <a href="#"><img class="_pendo-copy-icon_" src="./copy_icon.ico" width="20"></a>
          </div>
        </td>
      </tr>
    </table>
  <div id="id-header">
    <h5>Element ID:</h5>
  </div>
  <div class="form-group">
    <table width="100%">
      <tr>
        <td width="90%"><input class="form-control" type="text" id="id-result" value="" readonly></td>
        <td width="2%">&nbsp;</td>
        <td width="8%">
          <div onclick="copyToClipboard('id-result', '#');">
            <a href="#"><img class="_pendo-copy-icon_" src="./copy_icon.ico" width="20"></a>
          </div>
        </td>
      </tr>
    </table>
    <div id="class-header">
        <h5>Element Class Names:</h5>
    </div>
    <table width="100%">
      <tr>
        <td width="90%" class="input-row"><input class="form-control class-result" type="text" value="" id="class-result-0" readonly></td>
        <td width="2%" class="input-row">&nbsp;</td>
        <td width="8%" class="input-row">
          <div onclick="copyToClipboard('class-result-0', '.');">
            <a href="#"><img class="_pendo-copy-icon_" src="./copy_icon.ico" width="20"></a>
          </div>
        </td>
      </tr>
    </table>
    <table width="100%" id="template-table"></table>  
  </div>
  
</div>
