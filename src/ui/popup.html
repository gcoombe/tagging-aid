<div id="_pendota-wrapper_">
  <div class="_pendota_container_ _pendota-draggable_" id="_pendota-tag-assistant_">
    <div id="_pendota_header-div_">
      <table width="100%">
        <tr>
          <td width="5%"><img width="30" id="_pendota-target-img_" src="./pendo_target.png"></td>
          <td width="97%" id="_pendota_title_">
            <h3 class="_pendota_">Pendo Tagging Aid</h3>
          </td>
          <td width="3%" id="_pendota_exit_img_container_"><div><i id="_pendota_exit_img_" data-feather="x"></i><div></td>
        </tr>
      </table>
      <table width="100%">
        <tr>
          <td width="5%">
            <div id="_pendota-lock-icon_" class="_pendota-icon-locked_">
              <i class="_pendota-feather-locked_" data-feather="unlock"></i>
            </div>
          </td>
          <td width="90%">
              <div id="_pendota_status_"></div>
          </td>
        </tr>
      </table>
    </div>
    <div class="_pendota-form-group_">
      <table width="100%">
        <tr>
          <td width="80%"><input class="_pendota_form-control_" type="text" id="_pendota-sizzler_" value="" placeholder="Test a selector...">
          </td>
        </tr>
      </table>
    </div>
    <div class="_pendota_row-header_">
      <h5 class="_pendota_">Element Type:</h5>
      <div class="_pendota-arrow-block_"><span id="_pendota-parent-up_" class="_pendota-hide-arrow_"><i data-feather="arrow-up" id="_pendota-feather-up-arrow_" class="_pendota-parent-arrow_ _pendota-active-arrow_"></i></span><span id="_pendota-parent-down_" class="_pendota-hide-arrow_"><i id="_pendota-feather-down-arrow_" data-feather="arrow-down" class="_pendota-parent-arrow_ _pendota-disabled-arrow_"></i></span></div>
    </div>
    <div class="_pendota_form-group_">
      <table width="100%">
        <tr>
          <td width="90%"><input class="_pendota_form-control_" type="text" id="_pendota_type-result_" value=""
              readonly></td>
          <td width="2%">&nbsp;</td>
          <td width="8%">
            <div id='_pendota_type-result_' class="_pendota-copy-link_">
              <a href="#"><img class="_pendota-copy-icon_" width="20"></a>
            </div>
          </td>
        </tr>
      </table>
      <div class="_pendota_row-header_">
        <h5 class="_pendota_">Element ID:</h5>
      </div>
      <div class="_pendota_form-group_">
        <table width="100%">
          <tr>
            <td width="90%"><input class="_pendota_form-control_" type="text" id="_pendota_id-result_" value=""
                readonly></td>
            <td width="2%">&nbsp;</td>
            <td width="8%">
              <div id='_pendota_id-result_' class="_pendota-copy-link_">
                <a href="#"><img class="_pendota-copy-icon_" width="20"></a>
              </div>
            </td>
          </tr>
        </table>
        <div class="_pendota_row-header_">
          <h5 class="_pendota_">Element Class Names:</h5>
        </div>
        <table width="100%">
          <tr>
            <td width="90%" class="_pendota_input-row_"><input class="_pendota_form-control_ _pendota_class-result_"
                type="text" value="" id="_pendota_class-result-0_" readonly></td>
            <td width="2%" class="_pendota_input-row_">&nbsp;</td>
            <td width="8%" class="_pendota_input-row_">
              <div id='_pendota_class-result-0_' class="_pendota-copy-link_">
                <a href="#"><img class="_pendota-copy-icon_" width="20"></a>
              </div>
            </td>
          </tr>
        </table>
        <table width="100%" id="_pendota_template-table_"></table>
      </div>
    </div>
  </div>
